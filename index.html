<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
</head>

<body data-theme="forest" class="text-amber-700">
    <header>
        <h1>The Pet Checklist</h1>
    </header>
    <section>
        <button id="petBtn" class="btn btn-primary">Add Pet</button>
        <dialog id="petForm">
            <form id="petInfo" action="">
                <label class="text-amber-700" for="petName">Pet Name</label><br>
                <input class="text-amber-700" id="petName" type="text"><br>

                <label class="text-amber-700" for="petAge">Pet Age</label><br>
                <input class="text-amber-700" id="petAge" type="number"><br>

                <label class="text-amber-700" for="petType">Pet Type</label><br>
                <input class="text-amber-700" id="petType" type="text"><br>

                <label class="text-amber-700" for="petDescription">Description of Pet</label><br>
                <textarea class="text-amber-700" id="petDescription" cols="30" rows="10"></textarea><br><br>

                <button class="btn btn-primary" type="submit" id="addPet">Add Pet</button>
                <button class="btn btn-primary" id="close">Close</button>
            </form>
        </dialog>

        <dialog id="petTask">
            <form action="">
                <label for="task">Task</label>
                <input type="text" id="task"><br>
                <label for="taskTime"></label>
                <input type="time" name="" id="taskTime"><br><br>
                <button type="submit" id="addTask">Submit</button>
            </form>
        </dialog>

        <h2>Pets</h2>
        <section id="petsList">

        </section>
        </ul>

        <div class="card w-96 bg-primary text-primary-content">
            <div class="card-body">
              <h2 class="card-title">Card title!</h2>
              <p>Click here to see list of chores for pet.</p>
              <div class="card-actions justify-end">
              </div>
            </div>
          </div>

    </section>
    <main>
        <div class="petCard"></div>
    </main>
    <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </footer>
</body>

</html>
