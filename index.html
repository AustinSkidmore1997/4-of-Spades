<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.11/dayjs.min.js"></script>
</head>

<body data-theme="forest" class="text-amber-700 bg-secondary">
    <header>
        <h1 class="text-4xl font-extrabold text-center">The Pet Checklist</h1>
    </header>
    <section>
        <button id="petBtn" class="btn btn-primary content-center border-black">Add Pet</button>
        <dialog class="p-2 rounded-lg bg-accent" id="petForm">
            <form id="petInfo" action="">
                <label class="m-1 text-amber-700" for="petName">Pet Name</label><br>
                <input class="text-amber-700" id="petName" type="text"><br>

                <label class="m-1 text-amber-700" for="petAge">Pet Age</label><br>
                <input class="text-amber-700" id="petAge" type="number"><br>

                <label class="m-1 text-amber-700" for="petType">Pet Type</label><br>
                <input class="text-amber-700" id="petType" type="text"><br><br>

                <label class="m-2 text-amber-700" for="petDescription">Description of Pet</label><br>
                <textarea class="text-amber-700" id="petDescription" cols="30" rows="10"></textarea><br><br>

                <button class="btn btn-primary content-center border-black" type="submit" id="addPet">Add Pet</button>
                <button class="btn btn-primary content-center border-black" id="close">Close</button>
            </form>
        </dialog>

        <dialog class="p-2 rounded-lg bg-accent" id="petTask">
            <form class="p-2" action="" id="addTask">
                <label for="task">Task</label>
                <input type="text" id="task"><br>
                <label for="taskTime">When to do Task</label>
                <input type="time" name="" id="taskTime"><br>
                <label for="isRaining">Don't do this while Raining?</label>
                <input type="checkbox" name="" id="isRaining"><br><br>
                <button type="submit" class="btn btn-primary content-center border-black">Submit</button>
                <button class="btn btn-primary content-center border-black" id="closeTask">Close</button>
            </form>
        </dialog>

        <h2 class="text-3xl text-center">Pets</h2>
        <section id="petsList">

        </section>

    </section>
    <main>
        <div class="petCard"></div>
    </main>
    <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>

    </footer>
</body>

</html>
